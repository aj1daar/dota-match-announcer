services:
  postgres:
    image: postgres:latest
    container_name: dota_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: ${POSTGRES_DB:-dotadb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB:-dotadb}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: